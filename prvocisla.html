<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="mrdka">Start</button>
    <p id="mrdkaText"></p>
</body>

<script>
    const button = document.getElementById('mrdka');
    const text = document.getElementById('mrdkaText');


    button.addEventListener("click", function(e){
        e.preventDefault();

       vypisPrvocisla(1000)

        
    })
        
    function vypisPrvocisla(maximum) {
        for (let cislo = 2; cislo <= maximum; cislo++) {
            if (jePrvocislo(cislo)) {
                text.innerHTML += cislo + ", ";
            }
        }
    }

    function jePrvocislo(cislo) {
    if (cislo <= 1) {
        return false;
    }
    if (cislo <= 3) {
        return true;
    }
    if (cislo % 2 === 0 || cislo % 3 === 0) {
        return false;
    }
    let i = 5;
    while (i * i <= cislo) {
        if (cislo % i === 0 || cislo % (i + 2) === 0) {
            return false;
        }
        i += 6;
    }
    return true;
}

</script>

</html>
