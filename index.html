<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Dvojkova souststava</h1>
        <label for="decimalInput">Zadej číslo:</label>
        <input type="number" id="decimalInput">
        <button onclick="convertToBinary()">Převést</button>
        <div id="binaryOutput"></div>
    </div>
</body>
<script>

    function convertToBinary() {
    const decimalInput = document.getElementById('decimalInput');
    const binaryOutput = document.getElementById('binaryOutput');

    const decimalNumber = parseInt(decimalInput.value);

    const binaryNumber = decimalNumber.toString(2);

    binaryOutput.textContent = binaryNumber;
}



</script>
</html>
